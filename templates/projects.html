<div class="container px-5 py-5 mx-auto">
  <h2 class="text-4xl mb-10 font-light tracking-widest text-gray-600 text-center">P R O J E C T S</h2>
  <div class="flex flex-wrap -m-4">
    {% for project in projects %}
    <div class="p-4 lg:w-1/3">
      <div class="h-full bg-gray-100 bg-opacity-75 px-8 pt-16 pb-24 rounded-lg overflow-hidden text-center relative backdrop-blur-lg" style="background-image: url('{{ url_for('static', filename='images/' + project[5]) }}'); background-size: cover; background-position: center;">
        <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{ project[0] }}</h2>
        <h1 class="title-font sm:text-2xl text-xl font-medium text-gray-900 mb-3">{{ project[1] }}</h1>
        <p class="leading-relaxed mb-3">{{ project[2] }}</p>

        <div id="vid-btn" class="absolute bottom-0 left-0 w-full py-4 flex justify-center space-x-4">
          <a href="{{ url_for('project', video=project[3]) }}" class="pr-2 rounded-full inline-flex items-center justify-center">
            <svg class="w-8 h-8 max-w-10 max-h-10 text-white hover:size-50" fill="currentColor" viewBox="0 0 20 28">
              <path d="M4 4v12l12-6-12-6z" />
            </svg>
          </a>

          <a href="{{ project[6] }}" target="_blank" class="bg-white hover:bg-green-100 text-gray-800 font-semibold py-2 px-4 rounded inline-flex items-center shadow">
            <span>Visit Project</span>
          </a>

          <a href="{{ project[4] }}" target="_blank" class="pr-2 rounded-full inline-flex items-center justify-center">
            <svg class="w-8 h-8 max-w-10 max-h-10 text-white hover:size-50" fill="currentColor" viewBox="0 0 20 28">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M12 .5C5.73.5.5 5.73.5 12c0 5.1 3.29 9.42 7.86 10.96.58.1.79-.25.79-.56v-1.97c-3.2.7-3.88-1.54-3.88-1.54-.53-1.36-1.3-1.72-1.3-1.72-1.06-.73.08-.72.08-.72 1.17.08 1.78 1.21 1.78 1.21 1.04 1.78 2.72 1.27 3.38.97.1-.75.4-1.27.73-1.56-2.56-.3-5.26-1.28-5.26-5.7 0-1.26.45-2.3 1.2-3.12-.12-.3-.52-1.52.1-3.17 0 0 .98-.32 3.2 1.2a11.14 11.14 0 0 1 2.92-.4c.99 0 2 .14 2.92.4 2.22-1.52 3.2-1.2 3.2-1.2.62 1.65.22 2.87.1 3.17.75.82 1.2 1.86 1.2 3.12 0 4.43-2.7 5.4-5.27 5.7.41.35.77 1.04.77 2.1v3.12c0 .31.21.67.8.56A10.51 10.51 0 0 0 23.5 12C23.5 5.73 18.27.5 12 .5z" />
            </svg>
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
