<div class="flex justify-evenly items-center min-h-[100vh]">
    <h2 class="text-4xl mb-10 font-light tracking-widest text-gray-600 text-center">S K I L L S</h2>
    <div class="grid grid-cols-4 gap-4 md:gap-8"> 
        {% for skill in skills %}     
        <div class="group relative flex cursor-pointer">
            <img class="rounded-full border-2 border-darkGreen object-cover w-16 h-16 md:w-20 md:h-20 lg:w-20 lg:h-20 xl:w-20 xl:h-20 2xl:w-28 2xl:h-28 filter group-hover:grayscale transition duration-300 ease-in-out" src={{ skill[0] }} alt="" style="opacity: 1; transform: none;">
            <div class="absolute opacity-0 group-hover:opacity-80 transition duration-300 ease-in-out group-hover:bg-white w-16 h-16 md:w-20 md:h-20 lg:w-20 lg:h-20 xl:w-20 xl:h-20 2xl:w-28 2xl:h-28 rounded-full z-0">          
                <div class="flex items-center justify-center h-full">
                    <p class="text-xl md:text-3xl font-bold text-black opacity-100">{{ skill[1] }}</p>        
                </div>           
            </div>           
        </div>
        {% endfor %}          
    </div>
</div>
